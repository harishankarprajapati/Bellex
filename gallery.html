<body class="about-page">
    <!-- header -->
    <div include-html="header.html" id="header-file"></div>

    <!-- hero -->
    <div class="container-fluid head-sec-bgg2">
        <div class="container">
            <div class="row m-0">
                <div class="col-lg-6">
                    <h4 class="sec-wee-h">Gallery</h4>
                </div>
                <div class="col-lg-6">
                </div>
            </div>
        </div>
    </div>

 <!-- Gallery -->
 <div class="container-fluid sec-padd" id="gallery">
    <div class="sec-space-left-right">
        <div class="row m-0 justify-content-center">
            <div class="col-md-12">
                <!-- 1 -->
                <div class="row m-0 justify-content-center">
                    <div class="col-md-4">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="0"
                                src="images/gallery1.png" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="1"
                                src="images/gallery2.png" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="2"
                                src="images/gallery3.png" class="img-fluid">
                        </a>
                    </div>

                </div>
                <!-- 2 -->
                <div class="row m-0 justify-content-center pt-4">
                    <div class="col-md-3">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="4"
                                src="images/gallery4.png" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="5"
                                src="images/gallery5.png" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="col-sm-3" data-bs-toggle="modal" data-bs-target="#exampleLightbox">
                            <img data-bs-target="#lightboxExampleCarousel" data-bs-slide-to="6"
                                src="images/gallery6.png" class="img-fluid">
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleLightbox" tabindex="-1" aria-labelledby="exampleLightboxLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleLightboxLabel">Gallery</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="lightboxExampleCarousel" class="carousel slide">
                            <!-- 1 -->
                            <div class="carousel-inner ratio ratio-16x9 bg-dark">
                                <div class="carousel-item text-center active">
                                    <img src="images/gallery1.png" class="img-fluid ">
                                </div>
                                <div class="carousel-item text-center">
                                    <img src="images/gallery2.png" class="img-fluid ">
                                </div>
                                <div class="carousel-item text-center">
                                    <img src="images/gallery3.png" class="img-fluid ">
                                </div>
                                <div class="carousel-item text-center">
                                    <img src="images/gallery4.png" class="img-fluid ">
                                </div>
                                <div class="carousel-item text-center">
                                    <img src="images/gallery5.png" class="img-fluid ">
                                </div>
                                <div class="carousel-item text-center">
                                    <img src="images/gallery6.png" class="img-fluid ">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#lightboxExampleCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#lightboxExampleCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
